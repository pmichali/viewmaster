# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewmaster
  namespace: viewmaster
  labels:
    app: viewmaster
spec:
  selector:
    matchLabels:
      app: viewmaster
      tier: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: viewmaster
        tier: app
    spec:
      volumes:
        - name: viewmaster-app-data
          persistentVolumeClaim:
            claimName: viewmaster-app-pvc
        - name: nginx-config
          configMap:
            name: viewmaster-nginx-config
      containers:
        - image: pmichali/viewmaster-app:v0.3.0
          imagePullPolicy: Always
          name: app
          workingDir: /code/movie_library  # Set working directory
          command: ["gunicorn"]  # Override CMD
          args: ["--bind", "0.0.0.0:8080", "movie_library.wsgi:application"]  # Gunicorn arguments
          ports:
            - containerPort: 8080
              name: app
          volumeMounts:
            - name: viewmaster-app-data
              mountPath: /vol/web
          envFrom:
            - secretRef:
                name: viewmaster-secrets
            - configMapRef:
                name: viewmaster-cm
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: viewmaster-app-data
              mountPath: /vol/web
            - name: nginx-config
              mountPath: /etc/nginx/conf.d


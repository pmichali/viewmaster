<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Movie Edit</title>
    <style>
html {
    font-size: 14px;
}
a {
	text-decoration: none;
	color: black;
}
	</style>
  </head>
  <body>
	<input action="{% url 'viewmaster:save' movie.id %}" method="post">
<!--
    title = models.CharField(max_length=60)
    release = models.IntegerField()
    category = models.CharField(max_length=20)
    rating = models.CharField(max_length=5, default="?")
    duration = models.TimeField()
    format = models.CharField(max_length=3)  # Choice?
    aspect = models.CharField(max_length=10, default="?")
    audio = models.CharField(max_length=10, default="?")
    collection = models.CharField(max_length=10, default="")
    cost = models.DecimalField(max_digits=6, decimal_places=2)
    paid = models.BooleanField(default=True)
    bad = models.BooleanField(default=False)
-->
	  {% csrf_token %}
	  <label for="inputTitle" class="form-label">Title</label>
      <input type"text" class="form-control" id="inputTitle">

	  <div class="form-check">
		<input class="form-check-input" type="checkbox" id="cherckPaid" name="paid" checked>
		<label class="form-check-label" for="checkPaid"> Purchased</label>
	  </div>
	  <div class="form-check">
		<input class="form-check-input" type="checkbox" id="cherckBad" name="bad">
		<label class="form-check-label" for="checkBad"> Damaged?</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Save</button>
	  <button type="submit" class="btn btn-primary">Cancel</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous">
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
    {% block title %}<title>Movie Library</title>{% endblock %}
    <style>
		body {
			margin: 10px;
		}
    {% block local_styles %}{% endblock %}
	</style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script nonce="{{request.csp_nonce}}" src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script nonce="{{request.csp_nonce}}" src="{% static 'jquery.validate-1.19.5.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
